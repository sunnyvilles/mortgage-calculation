<div class="col-md-6 col-md-offset-3">

    <form (ngSubmit)="onLogin()" novalidate>

     <div class="form-group">
       <label for="username">Username</label>
       <input type="text" class="form-control" id="username" placeholder="jones" [(ngModel)]="user.username" name="username" required>
     </div>

     <div class="form-group">
       <label for="password">Password</label>
       <input type="password" class="form-control" id="password" placeholder="indiana" [(ngModel)]="user.password" name="password" required>
     </div>

     <button type="submit" class="btn btn-default">Submit</button>

    </form>

</div>
