<div class="col-md-6 col-md-offset-3">

    <form (ngSubmit)="calcMortgage()" novalidate>

     <div class="form-group">
       <label for="amount">Amount</label>
       <input type="number" min="0" class="form-control" id="amount" placeholder="enter amount" [(ngModel)]="values.amount" name="amount" required>
     </div>

     <div class="form-group">
       <label for="month">Months</label>
       <input type="number" min="1" class="form-control" id="month" placeholder="enter months" [(ngModel)]="values.month" name="month" required>
     </div>

     <div class="form-group">
       <label for="interest">Interest</label>
       <input type="number" min="0" max="100" class="form-control" id="interest" placeholder="enter interest" [(ngModel)]="values.interest" name="interest" required>
     </div>

     <button type="submit" class="btn btn-default">Calculate</button>

    </form>

    <div class="result-section">
    	
    	<span >You will have to pay</span>
    	<span class="text-danger" id="result-value">{{resultValue}}</span>
    	<span > per month</span>

    </div>

</div>
